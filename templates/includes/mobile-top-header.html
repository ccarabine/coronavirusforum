{% load static %}


<!--My Account-->
<div class="list-inline-item dropdown">
    <a class="nav-color d-block d-md-none" href="#" id="user-options-mobile" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg nav-color"></i></div>
            <p class="my-0 d-none d-md-block">My Account</p>
        </div>
        {% if user.username %}Welcome {{user.username}}{% else %}Sign in{% endif %}
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="dropdown-item" aria-label="logout">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item" aria-label="Sign up">Sign up</a>
            <a href="{% url 'account_login' %}" class="dropdown-item" aria-label="Sign in">Sign in</a>
        {% endif %}
    </div>
</div>
<!--Search-->
<div class="list-inline-item">
    <a class=" nav-color d-block d-md-none" href="#" id="mobile-search" aria-label="mobile search bar" data-bs-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <div>
            <div><i class="fas fa-search fa-lg nav-color"></i></div>
            <p class="my-0 d-none d-md-block">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'search'%}">
            <div class="input-group w-100">
                <label for="search-mobile" hidden>Search</label>
                <input class="form-control border border-black rounded-0" type="text" id="search-mobile" name="q"
                    placeholder="Search post titles">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0 green-btn"
                        id="search-btn" type="submit">Search
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
