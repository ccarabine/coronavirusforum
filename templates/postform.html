{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="container col-lg-8 col-md-10">
    <h4 class="header-style header-title-color"> Add a new post</h4>
  
    <div class="post-color mb-2 pt-1 pb-1 rounded">
        {% if user.is_authenticated %}
        <div class="col-12">
            <h4> Topic: {{ topic }}</h4>
            <small> 
                <a href="#" class="card-links"> Talk guidelines</a>
            </small>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
        {% else %}
        <h4>You are not logged in</h4>
        {% endif %}
    </div>
</div>

{% endblock %}
