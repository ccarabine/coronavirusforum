{% extends "base.html" %}
{% load static %}

{% block content %}
<div>

</div>


<div class="container">
    <h4 class="header-style bg-color-primary txt-color"> Topic: {{ post.topic }}</h4>
    <div class="background-color-secondary mb-2">

        <div class="card-body">

            <h4 class="card-title">{{ post.title | safe }}</h4>
            <hr>
            <h4 class="card-title">{{ post.body | safe }}</h4>
            <h6> 22 Comments Created {{ post.created }}</h6>

            {% if post.post_image %}
            <a href="{% url 'postdetail' post.id %}">
                <img src="{{ post.post_image.url }}" class="card-img-top" alt="{{ post.name }}">
            </a>


            {% endif %}

        </div>

    </div>




</div>


{%endblock%}
