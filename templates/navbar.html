{% load static %}

<!-- Header -->
<header class="container-fluid sticky-top bg-white">
    <!-- Navbar -->
    <div id="topnav" class="row pt-md-3 d-none d-md-flex ">
        <div class="col-12 col-md-3 my-auto py-1 py-lg-0 text-center text-lg-left">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/coronavirus_logo.jpg' %}" class="logo logo-font img-size my-0"
                    alt="website logo" aria-label="Click to goto home page">
            </a>
        </div>

        <!-- Search area -->
        <div class="col-lg-6 col-md-6 my-auto py-1 py-lg-0">
            <form method="GET" action="{% url 'search'%}">
                <div class="input-group w-100">
                    <label for="search" hidden>Search</label>
                    <input class="form-control border border-black rounded-0" type="text" id="search" name="q"
                        placeholder="Search post titles">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0 green-btn" type="submit"
                            value="search">Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- My account -->
        <div class="col-12 col-md-3 my-auto py-1 py-lg-0">
            <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                <li class="list-inline-item dropdown">
                    <a class="nav-color" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <div class="text-center">
                            <div>
                                <i class="fas fa-user fa-lg nav-color"></i>
                            </div>
                            <p class="my-0 nav-color">{% if user.username %}Welcome {{user.username}}{% else %}Sign in{% endif %}</p>
                        </div>
                    </a>
                    <div class="dropdown-menu border-0" aria-labelledby="user-options">
                        {% if user.is_authenticated %}
                        
                            <a href="{% url 'account_change_password' %}" class="dropdown-item nav-color" aria-label="Change password">Change password</a>
                            <a href="{% url 'account_logout' %}" class="dropdown-item nav-color" aria-label="logout">Logout</a>
                        {% else %}
                            <a href="{% url 'account_signup' %}" class="dropdown-item nav-color" aria-label="Sign up">Sign up</a>
                            <a href="{% url 'account_login' %}" class="dropdown-item nav-color" aria-label="Sign in">Sign In</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Mobile and main nav area -->
    <div class="row bg-white">
        <nav class="navbar navbar-expand-md navbar-light w-100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
                aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% include 'includes/mobile-top-header.html' %}
            {% include 'includes/nav-menu.html' %}
        </nav>
    </div>
</header>
