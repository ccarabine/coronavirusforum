{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Corona Virus Forum</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Summernote CSS -->
    <link rel="stylesheet" type="text/css"  charset="utf-8" href="/assets/css/summernote.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


</head>

<body class="d-flex flex-column h-100">
    {% include 'navbar.html' %}
    <div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <main class="background-color-main">

        <hr class="block-divider block-divider--short block-divider--white">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto background-color-main">
        <div class="ft-container pt-2 pb-2 header-title-color">
            <div class="row mx-auto ft-center pt-3 pb-3">
                <div class="col-2 col-md-3 ft-links">
                    <a href="{% url 'talkguidelines' %}">Talk Guidelines </a>

                </div>
                <div class="col-2 col-md-3 ft-links">
                    <a href="{% url 'privacypolicy' %}">Privacy policy </a>

                </div>
                <div class="col-2 col-md-3 ft-links">
                    <a href="{% url 'contactus' %}" >Contact Us</a>
                </div>
                <div class="col-6 col-md-3 mt-1 ft-links">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" target="_blank" rel="noreferrer"
                                aria-label="Go to our facebook page (opens in new tab)" title="facebook">
                                <i class="fab fa-facebook-f icon"></i> </a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com" target="_blank" rel="noreferrer"
                                aria-label="Go to our twitter page (opens in new tab)" title="twitter"><i
                                    class="fab fa-twitter icon"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com" target="_blank" rel="noreferrer"
                                aria-label="Go to our instagram page (opens in new tab)" title="instagram"><i
                                    class="fab fa-instagram icon"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script type="text/javascript" charset="utf-8" src="/assets/js/summernote.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
